<h2 mat-dialog-title>
  {{ isEditMode ? 'Edit Category' : 'Create New Category' }}
</h2>

<mat-dialog-content>
  <form [formGroup]="categoryForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required maxlength="100" />
      <mat-error *ngIf="title?.hasError('required')">
        Title is required
      </mat-error>
      <mat-error *ngIf="title?.hasError('maxlength')">
        Title must be less than 100 characters
      </mat-error>
      <mat-hint align="end">{{ title?.value?.length || 0 }}/100</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        formControlName="description"
        rows="4"
        maxlength="500"
      ></textarea>
      <mat-error *ngIf="description?.hasError('maxlength')">
        Description must be less than 500 characters
      </mat-error>
      <mat-hint align="end">{{ description?.value?.length || 0 }}/500</mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="categoryForm.invalid"
  >
    {{ isEditMode ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
