<div class="categories-page">
  <div class="header">
    <div class="header-content">
      <div class="header-title">
        <h1>Categories</h1>
        <p class="subtitle">Organize your tasks by category</p>
      </div>
      <app-button
        type="primary"
        size="medium"
        icon="add"
        (click)="openCategoryForm()"
      >
        New Category
      </app-button>
    </div>
  </div>

  <div class="filters-section">
    <div class="search-bar">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Search by title</mat-label>
        <input matInput [(ngModel)]="searchTitle" (keyup.enter)="onSearch()" />
        <button matSuffix mat-icon-button (click)="onSearch()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <div class="categories-section">
    <div class="categories-container">
      <div class="categories-header">
        <h2 class="categories-title">
          All Categories
          <span class="category-count">{{totalCategories}} items</span>
        </h2>
      </div>

      <app-categories-list
        [categories]="categories"
        [isLoading]="isLoading"
        (editCategory)="openCategoryForm($event)"
        (deleteCategory)="deleteCategory($event)"
      >
      </app-categories-list>

      <!-- <app-pagination
        *ngIf="totalCategories > itemsPerPage"
        [currentPage]="currentPage"
        [itemsPerPage]="itemsPerPage"
        [totalItems]="totalCategories"
        (pageChange)="onPageChange($event)"
      ></app-pagination> -->
    </div>
  </div>
</div>
