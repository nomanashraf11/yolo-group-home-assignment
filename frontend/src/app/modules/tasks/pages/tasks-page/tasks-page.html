<div class="tasks-page">
  <div class="header">
    <h1>Task Manager</h1>
    <button mat-raised-button color="primary" (click)="openTaskForm()">
      Add New Task
    </button>
  </div>

  <div class="content">
    <app-filter-panel
      [categories]="categories"
      (filterChange)="onFilterChange($event)"
    >
    </app-filter-panel>

    <div class="tasks-container">
      <div *ngIf="isLoading" class="loading">Loading tasks...</div>

      <div *ngIf="!isLoading && tasks.length === 0" class="no-tasks">
        No tasks found. Create a new task to get started.
      </div>

      <div class="tasks-list">
        <div class="task-card" *ngFor="let task of tasks">
          <div class="task-header">
            <h3>{{ task.title }}</h3>
            <div class="task-actions">
              <button mat-icon-button (click)="openTaskForm(task)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteTask(task.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </div>

          <div class="task-body">
            <p class="description">
              {{ task.description || 'No description' }}
            </p>

            <div class="task-meta">
              <div class="meta-item">
                <mat-icon>event</mat-icon>
                <span>{{ task.dueDate | date:'mediumDate' }}</span>
              </div>

              <div class="meta-item">
                <app-status-badge [status]="task.status"></app-status-badge>
              </div>

              <div class="meta-item" *ngIf="task.categoryId">
                <mat-icon>category</mat-icon>
                <span>{{ getCategoryName(task.categoryId) }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <app-pagination
        *ngIf="totalTasks > itemsPerPage"
        [currentPage]="currentPage"
        [itemsPerPage]="itemsPerPage"
        [totalItems]="totalTasks"
        (pageChange)="onPageChange($event)"
      >
      </app-pagination>
    </div>
  </div>
</div>
