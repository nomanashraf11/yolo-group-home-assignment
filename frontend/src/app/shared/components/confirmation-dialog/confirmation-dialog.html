<div class="dialog-container">
  <div class="dialog-header">
    <svg
      class="dialog-icon"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
        stroke="#4F46E5"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M12 8V12"
        stroke="#4F46E5"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M12 16H12.01"
        stroke="#4F46E5"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
    <h2 class="dialog-title">{{ data.title }}</h2>
  </div>

  <div class="dialog-content">
    <p>{{ data.message }}</p>
  </div>

  <div class="dialog-actions">
    <app-button
      type="secondary"
      size="medium"
      class="cancel-btn"
      (click)="onCancel()"
    >
      {{ data.cancelText }}
    </app-button>
    <app-button
      type="primary"
      size="medium"
      class="confirm-btn"
      (click)="onConfirm()"
    >
      {{ data.confirmText }}
    </app-button>
  </div>
</div>
