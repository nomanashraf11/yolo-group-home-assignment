<div class="dialog-container">
  <div class="dialog-header">
    <img
      class="dialog-icon"
      src="assets/icons/info.svg"
      alt="Info"
      class="dialog-icon"
    />
    <h2 class="dialog-title">{{ data.title }}</h2>
  </div>

  <div class="dialog-content">
    <p>{{ data.message }}</p>
  </div>

  <div class="dialog-actions">
    <app-button
      type="secondary"
      size="medium"
      class="cancel-btn"
      (click)="onCancel()"
    >
      {{ data.cancelText }}
    </app-button>
    <app-button
      type="danger"
      size="medium"
      class="confirm-btn"
      (click)="onConfirm()"
    >
      {{ data.confirmText }}
    </app-button>
  </div>
</div>
